version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rfq-postgres
    environment:
      POSTGRES_USER: rfq_user
      POSTGRES_PASSWORD: rfq_password
      POSTGRES_DB: rfq_automation
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rfq_user -d rfq_automation']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rfq-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: rfq-minio
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO client to create initial bucket
  minio-init:
    image: minio/mc:latest
    container_name: rfq-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minio_admin minio_password;
      mc mb myminio/rfq-attachments --ignore-existing;
      mc anonymous set download myminio/rfq-attachments;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  minio_data:
